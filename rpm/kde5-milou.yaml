Name         : kde5-milou
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : A dedicated KDE search application built on top of Baloo
Description  : |
  A dedicated KDE search application built on top of Baloo.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kde5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-umbrella
    - kf5-krunner-devel
    - kf5-plasma-devel
    - kf5-ki18n-devel
    - kf5-kdeclarative-devel
    - kf5-baloo-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Qml
    - Qt5Quick
    - Qt5XmlPatterns
    - Qt5Script
    - Qt5WebKit
Requires:
    - kde5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%{_datadir}/kservicetypes5/*"
    - "%{_kde5_libdir}/libmilou.so.*"
    - "%{_kde5_libdir}/qml/org/kde/milou"
    - "%{_kde5_datadir}/plasma/plasmoids/*"
    - "%{_datadir}/kservices5/*"
