Name         : milou
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : A dedicated KDE search application built on top of Baloo
Description  : |
  A dedicated KDE search application built on top of Baloo.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - krunner-devel
    - plasma-devel
    - ki18n-devel
    - kdeclarative-devel
    - baloo-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Qml
    - Qt5Quick
    - Qt5XmlPatterns
    - Qt5Script
    - Qt5WebKit
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_servicetypesdir}/*"
    - "%{_kf5_libdir}/libmilou.so.*"
    - "%{_kf5_qmldir}/org/kde/milou"
    - "%{_kf5_sharedir}/plasma/plasmoids/*"
    - "%{_kf5_plugindir}/*"
